        <section class="row justify-content-center">
            <div class="col-4 col-lg-5">
                <form action="" id="formID" class="formulario">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nameTag" placeholder="name-surname">
                        <label for="floatingInput">$nametag</label>
                    </div>

                        <input type="password" class="form-control" id="password" placeholder="password">

                    </div>

                    <div class="form-floating mb-3" id="intentarNuevamente">
                        <input type="password" class="form-control" id="passwordDos" placeholder="password">
                        <label for="floatingInput">Escriba nuevamente la contraseña</label>
                    </div>

                    <div id="divBotones" class="text-center mb-3 ">

                        <button type="reset" id="reiniciar" class="btn btn-lg btn-secondary">Reiniciar</button>
                        <button type="submit" id="cambiaBoton" class="btn btn-lg btn-primary">Enviar</button>

                    </div>

                </form>
            </div>
        </section>
